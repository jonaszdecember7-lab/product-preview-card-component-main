<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="index.css" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="wrapper">
  <main>
      <img src="images/image-product-desktop.jpg" alt="Perfume bottle" class="product-image"/>
      <div class="product-details">
      <p class="category">PERFUME</p>
  
      <h1>Gabrielle Essence Eau De Parfum</h1>
  
      <p>
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>
  
      <div class="price">
        <div id="discounted-price">$149.99</div>
        <div id="original-price">$169.99</div>
      </div>
  
      <button>
        <img src="images/icon-cart.svg" alt="Cart icon" class="cart-icon" />
        Add to Cart</button>
    </div>
  </main>
</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Jonasz</a>.
  </div>
</body>
</html>
